    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    let savedIndex = parseInt(localStorage.getItem("currentIndex")) || 0;
    let shuffledWords = JSON.parse(localStorage.getItem("shuffledWords"));
    if (!shuffledWords) {
      shuffledWords = shuffle([...words]);
      localStorage.setItem("shuffledWords", JSON.stringify(shuffledWords));
    }

    const wordDisplay = document.getElementById("word");
    const feedback = document.getElementById("feedback");
    const answerInput = document.getElementById("answer");
    const checkBtn = document.getElementById("checkBtn");
    const continueBtn = document.getElementById("continueBtn");

    function showWord() {
      if (savedIndex < shuffledWords.length) {
        wordDisplay.textContent = shuffledWords[savedIndex].en;
        feedback.textContent = "";
        answerInput.value = "";
        answerInput.focus();
        checkBtn.style.display = "inline-block";
        continueBtn.style.display = "none";
      } else {
        wordDisplay.textContent = "🎉 Done! Great work!";
        checkBtn.style.display = "none";
        continueBtn.style.display = "none";
        answerInput.style.display = "none";
        localStorage.clear();
      }
    }

    function checkAnswer() {
      const user = answerInput.value.trim();
      const corrects = shuffledWords[savedIndex].he;
      const match = corrects.some(h => user === h);

      if (match) {
        feedback.textContent = "✅ Correct!";
        feedback.style.color = "green";
        savedIndex++;
        localStorage.setItem("currentIndex", savedIndex);
        setTimeout(showWord, 700);
      } else {
        feedback.textContent = `❌ Correct answers: ${corrects.join(", ")}`;
        feedback.style.color = "red";
        checkBtn.style.display = "none";
        continueBtn.style.display = "inline-block";
      }
    }

    function nextWord() {
      savedIndex++;
      localStorage.setItem("currentIndex", savedIndex);
      showWord();
    }

    answerInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkAnswer();
      }
    });

    showWord();
  </script>
